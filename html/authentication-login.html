<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coinsafehub</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <h1>Coinsafehub</h1>
                </a>
                <p class="text-center">Welcome back, Please login here</p>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked">
                      <label class="form-check-label text-dark" for="flexCheckChecked">Remember this Device</label>
                    </div>
                    <a class="text-primary fw-bold" href="./forgot.html">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-2 fs-5 mb-4 rounded-2">Sign In</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-5 mb-0 fw-bold">New to Coinsafehub?</p>
                    <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Create an account</a>
                  </div>
                </form>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      // Collect input data
      const username = document.getElementById("exampleInputEmail1").value.trim();
      const password = document.getElementById("exampleInputPassword1").value.trim();
      const rememberMe = document.getElementById("flexCheckChecked").checked;
  
      // Basic validation
      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }
  
      // Backend endpoint
      const endpoint = "https://your-backend-api.com/login"; // Replace with your API URL
  
      // User login data
      const loginData = {
        username: username,
        password: password,
        rememberMe: rememberMe,
      };
  
      try {
        // Send login request to backend
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loginData),
        });
  
        const result = await response.json();
  
        if (response.ok) {
          alert("Login successful!");
  
          // Save token/session (if applicable)
          if (result.token) {
            localStorage.setItem("authToken", result.token); // Token saved for authenticated sessions
          }
  
          // Redirect to dashboard or homepage
          window.location.href = "index.html";
        } else {
          alert(`Login failed: ${result.message}`);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>  
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
