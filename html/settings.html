    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler " id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>

            <li class="nav-item">
              <a class="nav-link " href="javascript:void(0)">
                <iconify-icon icon="solar:bell-linear" class="fs-6"></iconify-icon>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link " href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="../assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">

      </header>
      <!--  Header End -->
      <div class="body-wrapper-inner">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <div class="container my-5">
                <h3 class="text-center mb-4">Account Settings</h3>
                <div class="d-flex justify-content-center gap-3">
                  <button class="btn btn-outline-primary" onclick="showSection('personalSettings')">Personal Settings</button>
                  <button class="btn btn-outline-primary" onclick="showSection('withdrawalSettings')">Withdrawal Settings</button>
                  <button class="btn btn-outline-primary" onclick="showSection('passwordSettings')">Password/Security</button>
                </div>
              
                <!-- Personal Settings -->
                <div id="personalSettings" class="settings-section d-none">
                  <h4 class="mt-4">Personal Settings</h4>
                  <form id="personalSettingsForm">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" readonly>
                      </div>
                      <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                      </div>
                      <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                      </div>
                      <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                      </div>
                      <div class="col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country">
                      </div>
                      <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address">
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="savePersonalSettings()">Update Profile</button>
                      </div>
                    </div>
                  </form>
                </div>
              
                <!-- Withdrawal Settings -->
                <div id="withdrawalSettings" class="settings-section d-none">
                  <h4 class="mt-4">Withdrawal Settings</h4>
                  <form id="withdrawalSettingsForm">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label for="preferredPayment" class="form-label">Preferred Payment Method</label>
                        <select class="form-select" id="preferredPayment" name="preferredPayment">
                          <option value="bank">Bank Transfer</option>
                          <option value="crypto">Crypto Wallet</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="cryptoWallet" class="form-label">Crypto Wallet Address</label>
                        <input type="text" class="form-control" id="cryptoWallet" name="cryptoWallet">
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="saveWithdrawalSettings()">Save Settings</button>
                      </div>
                    </div>
                  </form>
                </div>
              
                <!-- Password/Security -->
                <div id="passwordSettings" class="settings-section d-none">
                  <h4 class="mt-4">Password/Security</h4>
                  <form id="passwordSettingsForm">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                      </div>
                      <div class="col-md-6">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword">
                      </div>
                      <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="savePasswordSettings()">Change Password</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>   
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function showSection(sectionId) {
        document.querySelectorAll('.settings-section').forEach(section => {
          section.classList.add('d-none');
        });
        document.getElementById(sectionId).classList.remove('d-none');
      }
    
      function savePersonalSettings() {
        const formData = new FormData(document.getElementById('personalSettingsForm'));
        // Send to backend
        fetch('/api/savePersonalSettings', {
          method: 'POST',
          body: formData
        }).then(response => response.json()).then(data => {
          alert('Personal settings updated successfully!');
        }).catch(error => {
          alert('Error updating personal settings.');
        });
      }
    
      function saveWithdrawalSettings() {
        const formData = new FormData(document.getElementById('withdrawalSettingsForm'));
        // Send to backend
        fetch('/api/saveWithdrawalSettings', {
          method: 'POST',
          body: formData
        }).then(response => response.json()).then(data => {
          alert('Withdrawal settings saved successfully!');
        }).catch(error => {
          alert('Error saving withdrawal settings.');
        });
      }
    
      function savePasswordSettings() {
        const formData = new FormData(document.getElementById('passwordSettingsForm'));
        // Send to backend
        fetch('/api/savePasswordSettings', {
          method: 'POST',
          body: formData
        }).then(response => response.json()).then(data => {
          alert('Password changed successfully!');
        }).catch(error => {
          alert('Error changing password.');
        });
      }
    </script>
